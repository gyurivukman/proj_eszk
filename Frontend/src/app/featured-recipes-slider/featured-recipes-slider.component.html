<div id="featured-recipes" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of data;index as i;" data-target="#featured-recipes" [attr.data-slide-to]=i></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let item of data; first as isFirst" class="carousel-item" [class.active]="isFirst">
      <a [routerLink]=item.id><img class="d-block img-fluid" src="{{item.image}}" alt="featured_recipe_image"></a>
      <div class="carousel-caption d-none d-md-block">
        <h5>{{item.title}}</h5>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" data-target="#featured-recipes" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon carousel-hover-fix" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" data-target="#featured-recipes" role="button" data-slide="next">
    <span class="carousel-control-next-icon carousel-hover-fix" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
