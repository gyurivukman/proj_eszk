<form #loginForm="ngForm" (ngSubmit)="attemptLogin(loginForm.form)">
  <div class="form-group">
    <label for="usernameLoginInput">Username</label>
    <input type="text" class="form-control" id="usernameLoginInput" placeholder="Enter username" required name="username" ngModel #username="ngModel">
  </div>
  <div class="form-group">
    <label for="passwordLoginInput">Password</label>
    <input type="password" class="form-control" id="passwordLoginInput" aria-describedby="passwordHelp" placeholder="Enter password" required name="password" ngModel #password="ngModel">
    <small id="passwordHelp" class="form-text text-danger">Don't share your password with anyone!</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" ngModel #rememberMe="ngModel">
    <label class="form-check-label" for="rememberMe">Remember Me!</label>
  </div>
  <button type="submit" class="btn btn-success w-100" [disabled]="!loginForm.form.valid">Login</button>
</form>
