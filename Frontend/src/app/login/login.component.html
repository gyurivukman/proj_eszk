<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content home-modal-background">
      <div class="modal-header mx-auto w-100">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" aria-label="Close" data-dismiss="modal" #closeLogin>
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="clearfix"></div>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="attemptLogin(loginForm.form)">
          <div class="form-group">
            <label for="usernameLoginInput">Username</label>
            <input type="text" class="form-control" id="usernameLoginInput" placeholder="Enter username" required name="username" ngModel #username="ngModel">
          </div>
          <div class="form-group">
            <label for="passwordLoginInput">Password</label>
            <input type="password" class="form-control" id="passwordLoginInput" placeholder="Enter password" required name="password" ngModel #password="ngModel">
            <small class="form-text text-danger">{{loginError?"Wrong username or password!":"&nbsp;"}}</small>
          </div>
          <button type="submit" class="btn btn-success w-100" [disabled]="!loginForm.form.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
