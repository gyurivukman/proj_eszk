<div class="row">
    <div class="float-left col-lg-1 col-md-1 col sm-2 col-xs-2 bright-green-background home-menu-shadow2 home-menu-border justify-content-center">
      <img class="img-fluid mx-auto" src="./assets/home-icon.png" alt="First slide">
    </div>

    <div class="container-fluid col-lg-11 col-md-11 col sm-10 col-xs-10">
      <div class="row bright-green-background home-menu-shadow justify-content-end">
        <div class="w-75">
          <span class="align-middle lemonada">Yet Another Online Shopping and Recipe List!</span>
        </div>
        <div class="w-25">
          <button type="button" class="btn btn-sm btn-primary float-right" data-toggle="modal" data-target="#loginModal">
            Login
          </button>
          <button type="button" class="btn btn-link btn-sm float-right" data-toggle="modal" data-target="#registerModal">
            Register
          </button>
        </div>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content home-modal-background">
              <div class="modal-header mx-auto w-100">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <app-login></app-login>
              </div>
              <!-- <div class="modal-footer">
                <small class="form-text text-muted">Copyright things</small>
              </div> -->
            </div>
          </div>
        </div>

        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header mx-auto w-100">
                <h5 class="modal-title" id="registerModalLabel">Sign up</h5>
                  <button type="button" class="close float-right" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                <!-- <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Close</button> -->
              </div>
              <div class="modal-body">
                <app-signup></app-signup>
              </div>
              <!-- <div class="modal-footer">
              </div> -->
            </div>
          </div>
        </div>

      </div>

      <div class="row justify-content-center">
          <nav class="nav">
            <a class="nav-link active" href="#">Breakfast</a>
            <a class="nav-link" href="#">Snack</a>
            <a class="nav-link" href="#">Lunch</a>
            <a class="nav-link" href="#">Dinner</a>
            <a class="nav-link" href="#">Healthy</a>
            <a class="nav-link" href="#">Cookies</a>
            <a class="nav-link" href="#">Occasions</a>
          </nav>
      </div>
    </div>
</div>

<div class="row justify-content-center mt-3">
  <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 float-left h-100">
      <app-featured-recipes-slider></app-featured-recipes-slider>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 float-right h-100">
    <app-fridge></app-fridge>
  </div>
  
</div>

<div class="row">
  <div class="col-xs-12 col-md-4 col-lg-3 recipe-card" *ngFor="let card of dummyCards">
    <app-recipe-card [card]="card"></app-recipe-card>
  </div>
</div>
