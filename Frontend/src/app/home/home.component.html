<div class="row">
  <div class="col-lg-1 col-md-1 col sm-2 col-xs-2 bright-green-background home-menu-shadow2 home-menu-border justify-content-center">
    <img class="img-fluid mx-auto" src="./assets/home-icon.png" alt="home-icon">
  </div>
  
  <div class="col-lg-11 col-md-11 col sm-10 col-xs-10">
    <div class="row bright-green-background home-menu-shadow justify-content-end">
      <div class="w-75">
        <span class="align-middle lemonada">Yet Another Online Shopping and Recipe List!</span>
      </div>
      <div class="w-25">
        <button *ngIf="!isUserLoggedIn()" type="button" class="btn btn-sm btn-primary float-right" data-toggle="modal" data-target="#loginModal">
          Login
        </button>
        <button id="registerBtnId" *ngIf="!isUserLoggedIn()" type="button" class="btn btn-link btn-sm float-right" data-toggle="modal" data-target="#registerModal">
          Register
        </button>
        <button *ngIf="isUserLoggedIn()" type="button" class="btn btn-sm btn-primary float-right" (click)="logout()">
          Logout
        </button>
        <div *ngIf="isUserLoggedIn()" class="btn-group float-right">
          <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="./assets/person.svg" alt="profile-icon">
            Profile
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" [routerLink]="['shop']">Shopping list</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="['account']">Account</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="['myrecipes']">My recipes</a>
          </div>
        </div>
      </div>
      <app-signup-modal></app-signup-modal>
      <app-login></app-login>
    </div>

    <div class="row justify-content-center">
        <nav class="nav">
          <a class="nav-link" [routerLink]="['recipes']">Home</a>
          <a class="nav-link" (click)="filterFrontpage($event)" value="breakfast">Breakfast</a>
          <a class="nav-link" (click)="filterFrontpage($event)" value="lunch">Lunch</a>
          <a class="nav-link" (click)="filterFrontpage($event)" value="dinner">Dinner</a>

          <a class="nav-link" (click)="filterFrontpage($event)" value="healthy">Healthy</a>
          <a class="nav-link" (click)="filterFrontpage($event)" value="cookies">Cookies</a>
          <a class="nav-link" (click)="filterFrontpage($event)" value="holidays">Holidays</a>
        </nav>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
